<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>事件發生記錄生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        h2 {
            margin-top: 0;
        }
        .field-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: block;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            resize: none;
        }
        button {
            margin-right: 10px;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>輸入資訊</h2>

    <div class="field-group">
        <label for="eventTime">事件時間：</label>
        <input type="datetime-local" id="eventTime">
    </div>

    <div class="field-group">
        <label>事件類型：</label>
        <div class="checkbox-group" id="eventType">
            <label><input type="checkbox" value="類型1"> 類型1</label>
            <label><input type="checkbox" value="類型2"> 類型2</label>
            <label><input type="checkbox" value="類型3"> 類型3</label>
        </div>
    </div>

    <div class="field-group">
        <label for="eventDescription">事件描述：</label>
        <textarea id="eventDescription" placeholder="輸入事件描述"></textarea>
    </div>

    <div class="field-group">
        <label for="photoUpload">上傳照片：</label>
        <input type="file" id="photoUpload" multiple>
    </div>

    <button onclick="generateMD()">生成 MD 文件</button>
</div>

<div class="container">
    <h2>生成的事件記錄</h2>
    <textarea id="resultText"></textarea>
</div>

<script>
    function generateMD() {
        const eventTime = document.getElementById('eventTime').value;
        const eventDescription = document.getElementById('eventDescription').value;
        const eventType = Array.from(document.getElementById('eventType').querySelectorAll('input[type="checkbox"]:checked'))
            .map(cb => cb.value).join('、');
        const photoFiles = document.getElementById('photoUpload').files;
        const photoLinks = Array.from(photoFiles).map(file => URL.createObjectURL(file));

        const mdContent = `## 事件記錄\n\n
### 時間
${eventTime}

### 類型
${eventType}

### 描述
${eventDescription}

### 照片
${photoLinks.map(link => `![照片](${link})`).join('\n')}
`;

        document.getElementById('resultText').value = mdContent;
    }
</script>

</body>
</html>
